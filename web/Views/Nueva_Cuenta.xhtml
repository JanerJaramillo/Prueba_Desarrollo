<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Prueba de desarrollo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <h:body>
        <p:growl id="msj" autoUpdate="true"/>
        <div class="container p-4">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 style="color: #5FBA93;">Nueva Cuenta</h3>
                        </div>
                        <div class="card-body">

                            <h:form>
                                <div class="form-group">
                                    <p:inputText id="txtcodigo" value="#{cuentaBean.cuenta.codigo}" 
                                                 style="width: 300px;border-radius: 20px; border: 1px solid; 
                                                 border-color: dimgrey;" placeholder="Codigo"/>
                                </div>
                                
                                <div class="form-group">
                                    <p:inputText id="txtnombre" value="#{cuentaBean.cuenta.nombre_cuenta}" 
                                                 style="width: 300px;border-radius: 20px; border: 1px solid; 
                                                 border-color: dimgrey;" placeholder="Nombre de la cuenta"/>
                                </div>
                                
                                <div class="form-group">
                                    <p:commandButton style="background-color: #008CBA;border: none;
                                                     color: white;
                                                     padding: 7px 96px;
                                                     text-align: center;
                                                     text-decoration: none;
                                                     display: inline-block;
                                                     font-size: 16px;" value="RegistrarCuenta" actionListener="#{cuentaBean.registrarCuenta()}"/>
                                    
                                    <br></br><br></br>
                                    <button  class="btn btn-danger btn-block">
                                        Cancelar
                                    </button>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
