<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prueba de desarrollo</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"></link>
        <script src="https://kit.fontawesome.com/abbcbb4941.js" crossorigin="anonymous"></script>

    </h:head>
    <h:body style="width: 1200px;">
        <h3 style="color: #5FBA93; padding: 20px;">Asociar Proyectos y Dependencias</h3>

        <label style="padding: 0 40px; color: #5FBA93; display: inline;font-size: 20px;">Cuentas Seleccionadas</label>

        <!-- Cuenta -->
        <div class="row">
            <div class="col-sm-10">
                <a style="padding-left:50px;">
                    <input type="text" style="width: 300px;border-radius: 20px; border: 1px solid; border-color: dimgrey;"></input>
                </a>
                <button style="border-radius: 25px;font-size: 12px;" class="btn btn-primary">
                    <h:link outcome="Views/Nueva_Cuenta" value="+ Agregar" style="color: white"/>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7">
                <table class="table table-borderless" style="color: gray;">
                    <tbody style="border: none;">
                        <tr>
                            <th> <input type="radio"></input></th>
                            <td>2.30.30.23.20.32</td>
                            <td>Secretaria de la informacion y las comunidades</td>
                            <td>
                                <a style="padding-right:10px;"> <i class="far fa-edit"></i> </a>
                                <a style="padding-right:10px;"><i class="fas fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Proyecto -->
        <div class="row">
            <div class="col-sm-6">
                <label style="padding: 0 40px; color: #5FBA93;font-size: 20px; display: block;">Selecci√≥n de proyectos</label>
                <a style="padding-left:50px;">
                    <input type="text" style="width: 300px;border-radius: 20px; border: 1px solid; border-color: dimgrey;"></input>
                </a>
                <button style="border-radius: 25px;font-size: 12px;" class="btn btn-primary">
                    <h:link outcome="Views/Nuevo_Proyecto" value="+ Agregar" style="color: white"/>
                </button>

                <br></br>
                <div class="col-sm-10">
                    <table class="table table-borderless" style="color: dimgrey; ">

                        <tbody style=" padding: 0 40px;">
                            <tr>
                                <th> <input type="radio"></input></th>
                                <td>Confinamiento de regimen subsidiado en salud</td>
                                <td>
                                    <a><i class="far fa-trash-alt"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Dependencias -->
            <div class="col-sm-6">
                <label style="padding: 0 40px; color: #5FBA93;font-size: 20px; display: block;">Dependencias del proyectos</label>
                <a style="padding-left:50px;">
                    <input type="text" style="width: 300px;border-radius: 20px; border: 1px solid; border-color: dimgrey;"></input>
                </a>
                <button style="border-radius: 25px;font-size: 12px;" class="btn btn-primary">
                    <h:link outcome="Views/Nueva_Dependencia" value="+ Agregar" style="color: white"/>
                </button>

                <br></br>
                <div class="col-sm-10">
                    <table class="table table-borderless" style="color: dimgrey; ">

                        <tbody style=" padding: 0 40px;">
                            <tr>
                                <th> <input type="radio"></input></th>
                                <td>Secretaria de salud</td>
                                <td>
                                    <a><i class="far fa-trash-alt"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </h:body>
</html>
